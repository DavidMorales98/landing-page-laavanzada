<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css">

</head>

<div class="section3">
    <div class="body-section3">
        <div class="container">
            <form action="#">
                <div class="form-content">
                    <div class="login-form">
                        <div class="title">Formulario de contacto</div>
                        <div class="input-boxes">
                            <div class="input-box">
                                <i class="fi fi-rr-user"></i>
                                <input class="placeholder" type="number"
                                    placeholder="Ingrese su RUT. Sin puntos ni guión"  max="999999999" min="11111111" required>
                            </div>
                            <div class="input-box">
                                <i class="fi fi-rr-user"></i>
                                <input class="placeholder" type="text" placeholder="Ingrese su nombre completo"
                                    required>
                            </div>
                            <div class="input-box">
                                <i class="fi fi-rr-smartphone"></i>
                                <input class="placeholder" type="number" placeholder="Ingrese su teléfono" required>
                            </div>
                            <div class="input-box">
                                <i class="fi fi-rr-envelope"></i>
                                <input class="placeholder" type="email" placeholder="Ingrese su correo electrónico"
                                    required>
                            </div>
                            <div class="button input-box">
                                <i class="fi fi-sr-envelope"></i>
                                <input type="submit" value="Enviar">
                            </div>
                        </div>
                    </div>
                    <div class="img-logo">

                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

</html>
